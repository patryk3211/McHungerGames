<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Minecraft Hunger Games</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/panel.js" type="module"></script>
</head>
<body>
    <header class="w3-container w3-teal w3-margin-bottom">
        <h2>Panel sterowania</h2>
    </header>
    <main class="w3-container">
        <div class="w3-row">
            <div class="w3-third">
                <section class="w3-margin w3-container w3-card">
                    <header class="w3-container w3-border-bottom w3-border-teal w3-text-dark-grey w3-padding-small w3-margin-bottom">
                        <h2 class="margin-0">Status</h2>
                    </header>
                    <div class="w3-row flex gap flex-center w3-margin-bottom">
                        <div class="fit w3-center">
                            <div class="w3-border-bottom w3-xxlarge w3-container w3-text-dark-grey" id="gametimer">
                                00:00
                            </div>
                            <label class="w3-small w3-cell-top w3-text-grey">Czas gry</label>
                        </div>
                        <div class="fit w3-center">
                            <div class="w3-border-bottom w3-xxlarge w3-container w3-text-dark-grey" id="playerleftcount">
                                ?
                            </div>
                            <label class="w3-small w3-cell-top w3-text-grey">Pozostało graczy</label>
                        </div>
                        <div class="fit w3-center">
                            <div class="w3-border-bottom w3-xxlarge w3-container w3-text-dark-grey" id="playertotalcount">
                                ?
                            </div>
                            <label class="w3-small w3-cell-top w3-text-grey">Graczy online</label>
                        </div>
                    </div>
                    <div class="w3-row flex gap flex-center w3-margin-bottom">
                        <button class="w3-button w3-green" data-apicall="start" data-success="Gra została rozpoczęta">Rozpocznij</button>
                        <button class="w3-button w3-red" data-apicall="reset_track" data-success="Statystyki usunięte">Usuń statystyki</button>
                        <button class="w3-button w3-red" data-apicall="stop" data-success="Gra została przewana">Przerwij grę</button>
                    </div>
                </section>
            </div>
            <div class="w3-third">
                <section class="w3-margin w3-container w3-card">
                    <header class="w3-container w3-border-bottom w3-border-teal w3-text-dark-grey w3-padding-small w3-margin-bottom">
                        <h2 class="margin-0">Lista graczy</h2>
                    </header>
                    <table class="w3-table w3-bordered rows-middle" id="playertable">
                        <thead>
                            <tr>
                                <th>Nazwa gracza</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <template id="playertable-entry">
                        <tr>
                            <td class="name">@playername@</td>
                            <td class="status">@playerstatus@</td>
                            <td class="actions"><button class="w3-button w3-red" data-apicall="kick" data-apicall-player="@playername@">Wyrzuć</button></td>
                        </tr>
                    </template>
                </section>
            </div>
            <div class="w3-third">
                <section class="w3-margin w3-container w3-card">
                    <header class="w3-container w3-border-bottom w3-border-teal w3-text-dark-grey w3-padding-small w3-margin-bottom">
                        <h2 class="margin-0">Tablica wyników</h2>
                    </header>
                    <table class="w3-table w3-bordered rows-middle" id="scoretable">
                        <thead>
                        <tr>
                            <th>Nazwa gracza</th>
                            <th>Zabójstwa</th>
                            <th>Śmierci</th>
                            <th>Wygrane</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <template id="scoretable-entry">
                        <tr>
                            <td class="name">@name@</td>
                            <td class="kills">@kills@</td>
                            <td class="deaths">@deaths@</td>
                            <td class="wins">@wins@</td>
                        </tr>
                    </template>
                </section>
            </div>
        </div>
    </main>
    <aside id="messagelist" class="w3-display-bottomright w3-container">
        <ul class="w3-ul">
        </ul>
        <template class="item-error">
            <li class="w3-pale-red w3-border w3-border-red w3-round-large margin-bottom-small">
                <span class="msg">@msg</span>
                <span class="close w3-hover-red">&times;</span>
            </li>
        </template>
        <template class="item-success">
            <li class="w3-pale-green w3-border w3-border-green w3-round-large margin-bottom-small">
                <span class="msg">@msg</span>
                <span class="close w3-hover-green">&times;</span>
            </li>
        </template>
    </aside>
</body>
</html>
